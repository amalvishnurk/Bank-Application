<div *ngIf="item && !serverMsg" class="container text-center border p-5 rounded mt-5 title">
    <div class="row">
        <div class="col">
            <div class="h4">
                Are you sure, Do you want to delete this account {{item}} ?
            </div>
            <button class="btn btn-outline-danger" (click)="remove()">Yes</button> &nbsp;&nbsp;
            <button class="btn btn-outline-warning" (click)="cancel()">No</button>

        </div>
    </div>
</div>



<!-- delete popup -->
<div class=" container mt-5 " *ngIf="serverMsg && !item">
    <div class="row text-center ">


        <div class="col">
            <img class="w-25 d-block m-auto mb-5"
                src="https://i.pinimg.com/originals/1c/13/f3/1c13f3fe7a6bba370007aea254e195e3.gif" alt="no image">
            <h4 class="title">Please wait . . . Your Account is deleting . . . </h4>
        </div>

    </div>
</div>
