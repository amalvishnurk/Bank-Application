        <i class="fa-sharp fa-solid fa-building-columns"></i> &nbsp;

<body class="row" >

    <div class="col-6 text-center">
        <!-- copy image address -->
        <!-- <img class="mt-5"
                src='https://www.completecontroller.com/wp-content/uploads/Advantages-and-benefits-of-online-banking-Complete-Controller.jpg'
                alt=""> -->
    </div>
    <div class="col-6 ">
        <form id="forms" (ngSubmit)="login()" [formGroup]="loginForm" class=" p-3 border me-3 " style="margin-top: 150px;">
            <h3 class="mb-4 title text-primary ">Login Form</h3>
            <div class="mb-3">
                <label for="acno">Account Number</label>
                <input formControlName="acno" name="acno" id="acno" type="text" placeholder="Account Number"
                    class="form-control">
            </div>
            <!-- acc no. validation -->
            <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched "
                class="mb-3 text-danger">
                Invalid Account Number
            </div>
            <div class="mb-3">
                <label for="pswd">Password</label>
                <input formControlName="pswd" name="pswd" id="pswd" type="text" placeholder="Password"
                    class="form-control">
            </div>
            <div *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched "
                class="mb-3 text-danger">
                Invalid Password
            </div>

            <div *ngIf="eMsg" style="color: red;">{{eMsg}}</div>

            <div class="mt-3">
                <button *ngIf="!spin" type="submit" class="btn btn-primary">Login</button> &nbsp;
                <!-- <span *ngIf="spin" class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </span> -->

                <button *ngIf="spin" class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
                <span> New user? Click here to <a routerLink="register">Register</a></span>
            </div>
        </form>
    </div>
    <div class="new">

    </div>
</body>
