<div class="title">
    <h1 class="ms-3 mt-5 ">Transactions</h1>
    <div class="container-fluid border">
        <div class="row mt-3">
            <div class="col-md-5">
                <span class="mt-3 fs-3">Transactions History</span>
            </div>
            <div class="col-md-6">
                <label for="">Search by : </label>
                <input (keyup)="search($event)" class="ms-2 " type="text" placeholder="Transaction type">
            </div>
            <div class="col-md-1">
                <button (click)="generatePdf()" class="btn btn-dark">Export</button>
            </div>


        </div>
        <table class="table text-center table-dark table-striped mt-3 p-3">

            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Trasaction type </th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let trans of transactions | filter :searchKey : 'type';  let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{trans.type}}</td>
                    <td>{{trans.amount}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
